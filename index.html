<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <title>API Météo</title>
</head>
<body>
    <section id="app">
        <h1>
            <span id="ville"></span>
            <span class="tooltip">Tapez une autre ville si vous le souhaitez</span>
        </h1>
        <i class="wi"></i>
        <h2>
            <i id="thermo" class="wi wi-thermometer"></i> <span id="temperature"></span> °C - <span id="conditions"></span>
        </h2>
    </section>
    <section id="clock">
        <i id="time" class="wi"></i>
        <h2 id="MyClockDisplay" class="clock" onload="showTime()"></h2>
        <h2>(<span id="timezone"></span>)</h2>
        <h2 id="town"></h2>
    </section>
    <script src="script.js"></script>
</body>
</html>
